<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Junction - Explore Your Travel</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- header section start -->
    <header class="header-section">
        <nav>
            <h3 class="site-logo"><img src="Images/site-logo.png" alt="">Travel <span class="junction"> Junction</span>
            </h3>

            <ul class="header-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- header section end -->


    <main>
        <!-- banner section start -->
        <section class="banner-section" style="background-image: url(Images/banner-bg.png);">
            <div class="banner-content">
                <h1 class="banner-tittle">Explore Your Travel</h1>
                <p class="banner-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
                    adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>

                <form class="banner-form">
                    <input type="text" placeholder="Where go">

                    <select id="travelling-date">
                        <option value="volvo">When</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                      </select>

                      <select id="travelling-type">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                      </select>

                      <button  class="banner-search-btn" type="submit">Find Now</button>
                </form>
            </div>
        </section>
        <!-- banner section end -->
    </main>

</body>

</html>
